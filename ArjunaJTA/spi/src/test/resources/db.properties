DB_PREFIXES=DB_PGSQL,DB_H2

# the uniq JNDI name
DB_PGSQL_Binding=postgresql
# the 'native' driver
DB_PGSQL_Driver=org.postgresql.Driver
# based on the non-xa driver class given above. #jdbc:postgresql://localhost:5432/ceylondb
DB_PGSQL_DatabaseURL=
# username and pass
DB_PGSQL_DatabaseName=ceylondb
DB_PGSQL_Host=localhost
DB_PGSQL_Port=5432
DB_PGSQL_DatabaseUser=sa
DB_PGSQL_DatabasePassword=sa

# the uniq JNDI name
DB_H2_Binding=h2
# the 'native' driver
DB_H2_Driver=org.h2.Driver
# based on the non-xa driver class given above.
DB_H2_DatabaseURL=jdbc:h2:~/ceylondb
# username and pass
DB_H2_DatabaseUser=sa
DB_H2_DatabasePassword=sa
